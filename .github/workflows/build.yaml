name: Push to DockerHub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Git pull code
        uses: actions/checkout@v3
      - name: Build code into docker image
        run: |
          docker build -t royalteegee/react:v2.0.0 .
      - name: Push to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker push royalteegee/react:v2.0.0

